<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
        متین وب
      {% endblock %}- متین وب
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      * {
        font-family: Vazirmatn;
        direction: rtl;
      }
      
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #4f5b93, #764ba2);
        background-attachment: fixed;
        color: #e8e8e8;
      }
      
      .card,
      .card-nohover {
        border: none;
        border-radius: 20px;
        padding: 10px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        color: #fff;
      }
      
      .card:hover {
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        background: rgba(255, 255, 255, 0.17);
      }
      
      .card-hover:hover {
        transform: translateY(-8px);
      }
      
      .card-title {
        font-weight: 600;
        font-size: 1.15rem;
      }
      
      .card-text {
        font-weight: 300;
        opacity: 0.85;
      }
      
      h1 {
        font-weight: 700;
        color: #f5f5f5;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      }
      
      .card select.form-select {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        border-radius: 10px;
        padding: 5px 10px;
        border: none;
        backdrop-filter: blur(10px);
      }
      .card select.form-select:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      .card select.form-select option {
        background-color: #333;
        color: #fff;
      }

      .swal2-popup {
        border: none;
        backdrop-filter: blur(10px);
        box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        gap: 10px;
        background: rgba(130, 130, 130, 0.3);
        border: 1px solid var(--glass-border);
        color: var(--text-main);
        padding: 10px 18px;
        border-radius: 15px;
      }

/* ---------- COMING SOON BUTTON ---------- */
button.coming-soon {
  background: #6b7280 !important; /* خاکستری */
  color: #fff !important;
  cursor: not-allowed;
  position: relative;
  pointer-events: auto; /* برای JS کلیک */
  transition: none !important;
  box-shadow: none !important;
}

/* ---------- لغو تمام افکت های hover بوت‌استرپ ---------- */
button.coming-soon:hover {
  background: #6b7280 !important;
  transform: none !important;
  box-shadow: none !important;
}

/* ---------- COMING SOON BADGE ---------- */
button.coming-soon::after {
  content: "به‌زودی";
  position: absolute;
  top: -8px;
  right: -8px;
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: #fff;
  font-size: 0.65rem;
  padding: 4px 8px;
  border-radius: 999px;
  font-weight: 500;
  box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  animation: pulseBadge 1.6s infinite;
}

/* ---------- BADGE ANIMATION ---------- */
@keyframes pulseBadge {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
  }
  70% {
    transform: scale(1.05);
    box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
  }
}



    </style>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">
        {% block header %}
          متین وب
        {% endblock %}
      </h1>
      {% block content %}

      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      function showMessage(message) {
        Swal.fire({
          text: message,
          timer: 6000,
          timerProgressBar: true,
          toast: true,
          position: 'bottom',
          showConfirmButton: false,
          customClass: {
            popup: 'rounded-3 shadow'
          },
          showClass: {
            popup: 'animate__animated animate__fadeInUp'
          },
          hideClass: {
            popup: 'animate__animated animate__fadeOut'
          }
        })
      }
      
      function comingSoon() {
        showMessage('این قابلیت به‌زودی فعال خواهد شد.')
      }

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('button.coming-soon').forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.preventDefault(); // جلو گیری از رفتار پیش‌فرض
              comingSoon();       // فراخوانی تابع JS
            });
          });
        });
      
      
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
