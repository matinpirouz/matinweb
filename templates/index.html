{% extends 'base_main.html' %}
{% block title %}
  صفحه اصلی
{% endblock %}

{% block content %}
  <div class="row">
    {% if request.user.is_staff %}
    <div class="col-12 col-md-6 col-lg-4 p-3">
      <div class="card card-hover h-100">
        <div class="card-body">
          <h5 class="card-title">صدور فاکتور</h5>
          <p class="card-text">صدور فاکتور به صورت برخط</p>
          <a href="{% url "VIP:create_invoice" %}" class="stretched-link">
          </a>
        </div>
      </div>
    </div>
    {% endif %}
    {% for page in pages %}
      <div class="col-12 col-md-6 col-lg-4 p-3">
        <div class="card card-hover h-100 {% if page.page_url == 'main:coming_soon' %}coming-soon{% endif %}">
          <div class="card-body">
            <h5 class="card-title">{{ page.name }}</h5>
            <p class="card-text">{{ page.description }}</p>
            <a href="{% if page.internal_link %}
                {% url page.page_url %}
              {% else %}
                {{ page.page_url }}
              {% endif %}"
              class="stretched-link">

            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
