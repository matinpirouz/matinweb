<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام و دریافت توکن - متین وب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      * {
        font-family: Vazirmatn;
        box-sizing: border-box;
        direction: rtl;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #eef2f7, #f8fafc);
        color: #1f2937;
      }
      .card {
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 30px 25px;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .card h2 {
        margin-bottom: 20px;
      }
      button {
        padding: 12px 25px;
        font-size: 1rem;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #1d4ed8;
      }
      .token-card {
        margin-top: 15px;
        padding: 15px;
        border-radius: 12px;
        background: #f0f4ff;
        border: 1px solid #2563eb;
        word-break: break-all;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .copy-btn {
        cursor: pointer;
        background: #2563eb;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 0.9rem;
      }
      .timer {
        margin-top: 10px;
        color: #2563eb;
        font-weight: bold;
      }
      .spinner-container {
        margin-top: 15px;
      }

      .swal2-popup {
        border: none;
        backdrop-filter: blur(10px);
        box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        gap: 10px;
        background: rgba(130, 130, 130, 0.3);
        border: 1px solid var(--glass-border);
        color: var(--text-main);
        padding: 10px 18px;
        border-radius: 15px;
      }
      
    </style>
  </head>
  <body>
    <div class="card">
      <h2>ثبت نام و دریافت توکن</h2>

      <div id="tokenRequest">
        <button id="registerBtn" class="btn btn-primary" onclick="requestToken()">ثبت نام از طریق بله</button>
      </div>

      <div id="tokenSection" style="display:none;">
        <!-- لودینگ بالای توکن -->
        <div class="spinner-container">
          <div class="spinner-border" style="width:3rem;height:3rem;" role="status" id="topSpinner"></div>
        </div>

        <!-- بخش توکن -->
        <div class="token-card">
          <span id="tokenDisplay"></span>
          <button class="copy-btn" onclick="copyToken()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
            </svg>
          </button>
        </div>

        <!-- متن لودینگ و انتظار user_id -->
        <div class="text-center mt-3" id="waitingSection">
          <div class="mt-2" id="waitingText">در انتظار دریافت پیام از شما در پیام رسان بله...</div>
        </div>

        <div class="timer" id="tokenTimer"></div>

        <!-- نمایش اطلاعات کاربر -->
        <div class="mt-3 text-center" id="userInfoCard" style="font-size:1.2rem;font-weight:bold; display:none; border:1px solid #2563eb; padding:10px; border-radius:12px;"></div>
      </div>
    </div>

    <script>
      let countdownInterval
      let checkInterval
      let tokenValue = ''
      let userId = ''
      
      function requestToken() {
        const btn = document.getElementById('registerBtn')
        btn.disabled = true
        btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status"></span> در حال پردازش...`
      
        fetch('/api/register/', { method: 'POST' })
          .then((res) => res.json())
          .then((data) => {
            btn.disabled = false
            btn.innerHTML = 'ثبت نام از طریق بله'
      
            if (data.error) {
              alert(data.error)
              return
            }
      
            tokenValue = data.token
      
            document.getElementById('tokenRequest').style.display = 'none'
            document.getElementById('tokenSection').style.display = 'block'
            document.getElementById('tokenDisplay').textContent = `token-${data.token}`
      
            startTimer(data.expires_at, data.now)
            startCheckingUserId(tokenValue)
          })
          .catch((err) => {
            console.error(err)
            btn.disabled = false
            btn.innerHTML = 'ثبت نام از طریق بله'
            alert('ارتباط با سرور برقرار نشد.')
          })
      }
      
      function startCheckingUserId(token) {
        clearInterval(checkInterval)
        checkInterval = setInterval(() => {
          fetch('/api/register/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `token=${encodeURIComponent(token)}`
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.user_id) {
                userId = data.user_id
      
                // مخفی کردن بخش توکن ولی نگه داشتن لودینگ
                document.getElementById('tokenDisplaySection').style.display = 'none'
      
                // تغییر متن لودینگ
                document.getElementById('waitingText').textContent = 'در انتظار ارسال شماره موبایل'
      
                // نمایش کادر اطلاعات کاربر
                const userInfo = document.getElementById('userInfoCard')
                userInfo.innerHTML = `<div>${data.first_name || ''}</div><div>شناسه کاربری: ${data.user_id}</div>`
                userInfo.style.display = 'block'
              }
            })
            .catch((err) => {
              console.error(err)
            })
        }, 4000)
      }
      
      function copyToken(){
        navigator.clipboard.writeText(`token-${tokenValue}`)
        .then(()=>{ showMessage('توکن کپی شد!'); })
        .catch(()=>{ showMessage('خطا در کپی کردن توکن.'); });
    }
    
    // پیام با SweetAlert2
    function showMessage(message) {
      Swal.fire({
        text: message,
        timer: 6000,
        timerProgressBar: true,
        toast: true,
        position: 'bottom',
        showConfirmButton: false,
        customClass: {
          popup: 'rounded-3 shadow'
        },
        showClass: {
          popup: 'animate__animated animate__fadeInUp'
        },
        hideClass: {
          popup: 'animate__animated animate__fadeOut'
        }
      });
    }
    
      
      function startTimer(expires_at, now) {
        clearInterval(countdownInterval)
        let remaining = Math.floor((new Date(expires_at) - new Date(now)) / 1000)
        const timerDiv = document.getElementById('tokenTimer')
      
        countdownInterval = setInterval(() => {
          remaining--
          if (remaining <= 0) {
            clearInterval(countdownInterval)
            timerDiv.textContent = 'توکن منقضی شد'
            clearInterval(checkInterval)
            document.getElementById('topSpinner').style.display = 'none'
            document.getElementById('tokenDisplaySection').style.display = 'none'
          } else {
            const min = Math.floor(remaining / 60)
            const sec = remaining % 60
            timerDiv.textContent = `زمان باقی مانده: ${min}:${sec.toString().padStart(2, '0')}`
          }
        }, 1000)
      }
    </script>
  </body>
</html>
