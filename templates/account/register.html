{% extends 'base_main.html' %}

{% block title %}
  ثبت نام
{% endblock %}
{% block head %}
<style>
  /* ---------- LAYOUT ---------- */
  #tokenRequest,
  #tokenSection {
    max-width: 520px;
    margin: 0 auto;
    padding: 25px;
    animation: fadeUp 0.6s ease both;
  }

  @media (max-width: 576px) {
    #tokenRequest,
    #tokenSection {
      padding: 18px;
    }
  }

  /* ---------- BUTTONS ---------- */
  .btn-primary {
    background: linear-gradient(135deg, #2563eb, #4f46e5);
    border: none;
    border-radius: 14px;
    padding: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
  }

  .btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  /* ---------- TOKEN CARD ---------- */
  .token-card {
    margin-top: 20px;
    padding: 15px;
    border-radius: 16px;
    background: rgba(0, 0, 0, 0.25);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    animation: animate__animated animate__fadeIn;
  }

  pre {
    margin: 0;
    font-size: 0.95rem;
    color: #e5e7eb;
    word-break: break-all;
  }

  /* ---------- COPY BUTTON ---------- */
  .copy-btn {
    background: rgba(37, 99, 235, 0.9);
    border-radius: 12px;
    padding: 8px 10px;
    transition: all 0.25s ease;
  }

  .copy-btn:hover {
    background: #1d4ed8;
    transform: scale(1.05);
  }

  /* ---------- SPINNER ---------- */
  .spinner-container {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    animation: pulse 1.8s infinite;
  }

  .spinner-border {
    color: #93c5fd;
  }

  /* ---------- WAITING TEXT ---------- */
  #waitingText {
    font-size: 1rem;
    opacity: 0.85;
    animation: animate__animated animate__fadeIn animate__delay-1s;
  }

  /* ---------- TIMER ---------- */
  .timer {
    margin-top: 15px;
    font-weight: 500;
    color: #93c5fd;
    text-align: center;
    animation: animate__animated animate__fadeInUp;
  }

  /* ---------- USER INFO ---------- */
  #userInfoCard {
    margin-top: 20px;
    background: rgba(37, 99, 235, 0.15);
    border: 1px solid rgba(37, 99, 235, 0.4);
    border-radius: 16px;
    padding: 15px;
    animation: animate__animated animate__zoomIn;
  }

  /* ---------- BADGE ---------- */
  .badge {
    font-size: 0.65rem;
    padding: 4px 6px;
  }

  /* ---------- ANIMATIONS ---------- */
  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(25px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse {
    0% { opacity: 0.6 }
    50% { opacity: 1 }
    100% { opacity: 0.6 }
  }

  
</style>
{% endblock %}

{% block header %}
  <h2>ثبت نام</h2>
{% endblock %}
{% block content %}
  <div id="tokenRequest" class="card">
    <button id="registerBtn" class="btn btn-primary" onclick="requestToken()">ثبت نام از طریق پیام‌رسان بله</button>
    <button class="btn btn-primary coming-soon" type="button">
      ثبت نام از طریق گوگل
    </button>
    
    
    
  </div>

  <div id="tokenSection" style="display:none;" class="card">
    <!-- لودینگ بالای توکن -->
    <div class="spinner-container">
      <div class="spinner-border" style="width:3rem;height:3rem;" role="status" id="topSpinner"></div>
    </div>
    <!-- متن لودینگ و انتظار user_id -->
    <div class="text-center mt-3" id="waitingSection">
      <div class="mt-2" id="waitingText">در انتظار دریافت پیام از شما در پیام رسان بله...</div>
    </div>
    <!-- بخش توکن -->
    <div class="token-card card">
      <pre><code id="tokenDisplay"></code></pre>
      <button class="copy-btn" onclick="copyToken()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
        </svg>
      </button>
    </div>

    <div class="timer" id="tokenTimer"></div>

    <!-- نمایش اطلاعات کاربر -->
    <div class="mt-3 text-center" id="userInfoCard" style="font-size:1.2rem;font-weight:bold; display:none; border:1px solid #2563eb; padding:10px; border-radius:12px;"></div>
  </div>
{% endblock %}
{% block script %}
  <script>
    /* ---------- DEVICE ID ---------- */
    function getDeviceId() {
      let id = localStorage.getItem('device_id')
      if (!id) {
        id = crypto.randomUUID()
        localStorage.setItem('device_id', id)
      }
      return id
    }
    
    let tokenValue = ''
    let checkInterval = null
    let countdownInterval = null
    
    /* ---------- REQUEST TOKEN ---------- */
    function requestToken() {
      const btn = document.getElementById('registerBtn')
      btn.disabled = true
      btn.innerHTML = 'در حال پردازش...'
    
      const deviceId = getDeviceId()
    
      fetch('/api/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `device_id=${deviceId}`
      })
        .then((res) => res.json())
        .then((data) => {
          btn.disabled = false
          btn.innerHTML = 'ثبت نام از طریق بله'
    
          tokenValue = data.token
    
          document.getElementById('tokenRequest').style.display = 'none'
          document.getElementById('tokenSection').style.display = 'block'
          document.getElementById('tokenDisplay').textContent = 'token-' + data.token
    
          startTimer(data.expires_at, data.now)
          startChecking(data.token)
        })
    }
    
    /* ---------- CHECK USER INFO ---------- */
    function startChecking(token) {
      clearInterval(checkInterval)
    
      checkInterval = setInterval(() => {
        fetch('/api/register/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `token=${token}&device_id=${getDeviceId()}`
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.user_id) {
              document.getElementById('spinner').style.display = 'none'
              document.getElementById('waitingText').textContent = 'اطلاعات دریافت شد'
    
              const card = document.getElementById('userInfoCard')
              card.innerHTML = `
              <div>${data.first_name || ''}</div>
              <div>شناسه: ${data.user_id}</div>
            `
              card.style.display = 'block'
              clearInterval(checkInterval)
            }
          })
      }, 4000)
    }
    
    /* ---------- TIMER ---------- */
    function startTimer(expiresAt, now) {
      let remaining = Math.floor((new Date(expiresAt) - new Date(now)) / 1000)
      const el = document.getElementById('tokenTimer')
    
      countdownInterval = setInterval(() => {
        remaining--
        if (remaining <= 0) {
          el.textContent = 'توکن منقضی شد'
          clearInterval(countdownInterval)
          clearInterval(checkInterval)
        } else {
          const m = Math.floor(remaining / 60)
          const s = remaining % 60
          el.textContent = `زمان باقی‌مانده: ${m}:${s.toString().padStart(2, '0')}`
        }
      }, 1000)
    }
    
    /* ---------- COPY ---------- */
    function copyToken() {
      navigator.clipboard.writeText('token-' + tokenValue)
      showMessage('توکن کپی شد')
    }
  </script>
{% endblock %})
