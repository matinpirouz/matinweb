<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ error_code }} | {{ error_message }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet" />

    <style>
      * {
        font-family: Vazirmatn;
        direction: rtl;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #4f5b93, #764ba2);
        background-attachment: fixed;
        color: #e8e8e8;
      }

      .glass-box {
        border: none;
        border-radius: 20px;
        padding: 30px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 7px 20px rgba(0,0,0,0.20);
        max-width: 480px;
        width: 100%;
      }

      h1 {
        font-weight: 800;
        font-size: 4rem;
        text-shadow: 0 3px 10px rgba(0,0,0,0.3);
      }

      p {
        opacity: 0.9;
        margin-bottom: 25px;
      }

      .btn-custom {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(8px);
        padding: 10px 28px;
        color: #fff;
        border-radius: 12px;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn-custom:hover {
        background: rgba(255,255,255,0.28);
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center text-center">
    <div class="glass-box">
      
      <h1>{{ error_code }}</h1>
      <p class="fs-5">{{ error_message }}</p>

      <a href="/" class="btn-custom">بازگشت به صفحه اصلی</a>

    </div>
  </body>
</html>
